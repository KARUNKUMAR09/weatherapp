<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  transition: background 0.5s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Weather backgrounds */
.sunny {
  background: linear-gradient(135deg, #f6d365, #fda085);
}

.cloudy {
  background: linear-gradient(135deg, #d7d2cc, #304352);
}

.rainy {
  background: linear-gradient(135deg, #4e54c8, #8f94fb);
}

.night {
  background: linear-gradient(135deg, #141E30, #243B55);
}

.clear {
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
}

.weather-container {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 40px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

.search-box {
  display: flex;
  margin-bottom: 30px;
}

.search-box input {
  flex: 1;
  padding: 10px 15px;
  border: none;
  border-radius: 25px 0 0 25px;
  font-size: 16px;
}

.search-box button {
  padding: 10px 20px;
  border: none;
  background-color: #4A90E2;
  color: white;
  border-radius: 0 25px 25px 0;
  cursor: pointer;
}

.weather-info h1, .weather-info h2, .weather-info p {
  color: white;
}

.weather-info img {
  width: 100px;
  height: 100px;
  margin-top: 15px;
}
</style>
</head>

<script>
    async function getWeather() {
        const city=document.getElementById("cityInput").value;
        const apiKey="183902d9eef87d898ca1d8c3086602b8";
        const url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        try{
            const response=await fetch(url); //  Fetch data from the API.
            const data=await response.json();//  Convert the response to JSON.
            // Extract values from the API response
            const cityName=data.name;
            const temperature=Math.round(data.main.temp);
            const description=data.weather[0].main
            const icon=data.weather[0].icon;
            

            // Update the webpage with the weather data
            document.getElementById("city").textContent=cityName;
            document.getElementById("temp").textContent=`${temperature}°C`;
            document.getElementById("desc").textContent = description;
            document.getElementById("icon").src = `https://openweathermap.org/img/wn/${icon}@2x.png`;

            //Change background color based on weather description
            const body = document.body;
            body.className = ""; // clear previous background

            if (description === "Clear") {
            body.classList.add("clear");
            } else if (description === "Clouds") {
            body.classList.add("cloudy");
            } else if (description === "Rain" || description === "Drizzle") {
            body.classList.add("rainy");
            } else if (description === "Thunderstorm") {
            body.classList.add("night");
            } else if (description === "Sunny") {
            body.classList.add("sunny");
            } else {
            body.classList.add("cloudy"); // default
            }
        }catch (error) {
            console.log("Error fetching weather:", error);
             alert("Something went wrong. Please check the city name.");
        }
    }
        
    
    
</script>
